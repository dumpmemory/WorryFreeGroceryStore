  utter_ask_joke:
    - text: "【冷笑话】火云邪神苦练多年，终于将蛤蟆功练至顶级并成功产下8个小蝌蚪。"
    - text: "【冷笑话】老婆永远是对的，这话永远也是对的。但老婆没想到的是，她不一定永远是老婆"
    - text: "【冷笑话】小王一辈子窝囊废，行将就木之际就渴望被人夸一次。这份执念感动了老天爷，他派了一个大夫过来说：你这病吧，老厉害了。"
    - text: "【冷笑话】人生天地间没有谁是容易的，就算是思聪也得每天犯愁怎么花钱。"
    - text: "【冷笑话】“判断空气质量好不好可以抠鼻屎，黑的就是空气质量不好。”“红的呢？”“你抠猛了！ ”"
    - text: "【冷笑话】昨晚预约了快递上门取件还预点了早餐，结果早上睡太死外卖打电话没听见，直接给我放门口窗台了，后来快递员来取件把我外卖寄走了。"
    - text: "【冷笑话】自己做菜，女朋友每次都吃的干干净净，一直自我感觉良好自己做菜手艺不错，有一天突然意识到，女朋友可能就是单纯的能吃。"
    - text: "【冷笑话】今天去理发，洗剪吹68，烫发和染发668。我就做了个洗剪吹，结账的时候发现居然收我668。。。我不服，1米95的经理走出来对我耐心地解释：你看哈，刚才洗头的时候，是不是感觉水很烫？？？"
    - text: "【冷笑话】啥叫点背？日他姐，干个活，不是驴不拉就是磨不转，驴拉了磨转了，缰绳又断了，缰绳接好了，驴去吃草了，不知谁TM又把驴给牵跑啦！干个毛线活，不干啦！"
    - text: "【冷笑话】特别讨厌食堂里写着：浪费粮食可耻之类的标语了，你把农民伯伯辛辛苦苦种出来的粮食，做得这么难吃，还有脸说别人无耻！！！"
    - text: "【冷笑话】医院里，一孕妇难产，医生灵机一动，给她服用了益生菌。"
    - text: "【冷笑话】300斤的某女没看到她老公躺在沙发上，一屁股把他坐死了。法律并没有追究她的责任，因为法不责重。"
    - text: "【冷笑话】两个老人去养老院。。。70岁的老人进去了，90岁老人没进去。工作人员：“对不起，大爷，我们不接受儿女健在的老人。您的资料显示，你有一个儿子。”90岁老人：“操，刚刚进去的就是我儿子！ ”"
    - text: "【冷笑话】和哥们去一个经常去的小饭馆吃饭，因为经常去所以特别熟！吃完饭结账时104块钱，我和老板说：打个把零抹了吧？老板：卧槽，抹零可不行，给你抹四块吧！我。。。"
    - text: "【冷笑话】酒吧里跟一肌肉男起了冲突，对方要打我。我说：“你也不打听打听我是谁？”“你谁？”“我是一坨屎啊大哥，你打我不怕脏了手吗？”"
    - text: "【冷笑话】一老板玩小三玩腻，小三逼婚不成索要千万赔偿。老板冥思苦想，计上心来。他以提高文化水平为由，花几十万让她上了高端商学院。班上权贵如云，没两个月，小三就另觅新欢，不理老板了。为了保持清纯形象，小三给了老板100万封口费。---吴秀波一定没看过这个故事。"
    - text: "【冷笑话】特朗普早上起来说：早上好，太阳先生。太阳说：早上好，总统先生。特朗普中午说：中午好，太阳先生。太阳说：中午好，总统先生。特朗普晚上说：晚上好，太阳先生。太阳说：好尼玛戈壁，老子要下班的。特朗普怒打电话给财政部：马上制裁太阳！姆努钦傻了半天：总统先生，我们没有理由制裁特朗普吼道：它有没有照到伊朗人？姆努钦：明白了，马上办。"
    - text: "【冷笑话】“大爷，我现场采访您一下，您这样晨跑锻炼坚持几年了？”“姑娘别挡道！我尿急！ ”"
    - text: "【冷笑话】“请问你是做什么工作的？”“哦。我的工作是杀僵尸。”“嗯？可是这个世界上没有僵尸啊！ ”“你以为它们是怎么没有的？”"
    - text: "【冷笑话】中午去买菜，感觉都不太新鲜了。老板：早上刚到的，都新鲜的。我：这菜看着就蔫蔫的啊？！老板：从早上到现在，它以为没人要自己了，这不垂头丧气么！我。。。"
    - text: "【冷笑话】我问他：你今天怎么没上班儿啊？表弟：那大舌头老板说，让我上班的时候，顺路捎十块钱的“砂纸”，结果我听成了“烧纸”我：那也不至于开除你啊表弟又说：老板看我买错了，让拿出去扔了，我跟他说，留着吧，万一再用上呢？"
    - text: "【冷笑话】周末，我和男友还有闺蜜一起乘地铁，人很多，我在男友身后，闺蜜在男友前面，我脑子一抽，伸手在闺蜜臀部掐了一下，闺蜜回头含情脉脉的看了我男友一眼，然后往男友身边靠近了些！闺蜜你这。。。"
    - text: "【冷笑话】前些天嗓子病了，不能发声，领导却让我参加合唱比赛，给我说充个数就行。我感觉这样不好，就积极治疗，赶在比赛前治好了。结果比赛失利，领导一声叹息的道：“你怎么偏偏赶在这时候嗓子好了呢？”"
    - text: "【冷笑话】半夜，路过按摩店，里面老板娘就朝我喊：老板，进来坐坐。我对她说：“要钱么”。然后她怒了说：“你见过世上免费的按摩店么？”然后我破口大骂她：“你TM见过这么晚才下班的老板么？”"
    - text: "【冷笑话】上厕所忘带纸了，发微信跟同事求救，这货没一会就进来了，让我发十块钱红包给她，不然就不给我纸！没办法只好给了她十块钱红包，真是太黑了，不就是上次她上厕所忘带纸我坑她五块钱吗！报复心真强！"
    - text: "【冷笑话】吃货男：你觉得我怎么样？吃货女：挺好的！你也是个吃货，和我挺和得来。吃过男：那我们交往吧！我喜欢你很久了！吃货女：你。。。你是不是看我这几天买了些好吃得，想打它们主意啊？！"
    - text: "【冷笑话】今天闲着没事，和一个女生聊天。她愤愤不平地说：“我男朋友挺难看的。” 我说：别这么说自己男朋友埃”她说：“嗯，我可不是谦虚，大家公认的难看。”我问：“有多难看？” 她说：“这个不好说埃”我诱导：“这么说吧，要是给我打60分，给他打多少分？”她毫不犹豫地说：“58分！ ”我。。。"
    - text: "【冷笑话】网购了一条肉色丝袜，收到货居然是黑色的，嫌退换货麻烦直接给了个差评：你们家的肉色是黑色吗？没想到他立刻发了一张非洲人的照片给我。。。"
    - text: "【冷笑话】成语新释“远交近攻”：孩子做作业的时侯，离的远一点还能交流交流，离的近了，想不攻击都难！"
    - text: "【冷笑话】我：“如果有人给你一千万换你男朋友，你会怎样想？”闺蜜：“我艹，双喜临门啊！ ”"
    - text: "【冷笑话】男：“我养你。”女：“你那点钱怎么养我？” 男：“嗯。。。不保证养活。”女。。。"
    - text: "【冷笑话】“不是说消费降级吗？为什么去欧洲旅游了？”“还是降了，本来想登月的。”"
    - text: "【冷笑话】看到男友手机上有个女生和好用情侣头像，聊天内容也非常暧昧，我质问他：“是不是这个女人绿了我？”越想越委屈，便哭了起来，他慌忙地给我擦着眼泪说：“没有没有，被绿的应该是她呀！ ”"
    - text: "【冷笑话】我：天上一天地上一年，那牛郎一年才见的到一次媳妇儿，对织女来说却是每天都可以见到丈夫。哇，牛郎相思之苦好惨啊！朋友：牛郎一年只用拿出一天陪媳妇儿，织女还觉得他每天来陪自己，简直完美好嘛！！"
    - text: "【冷笑话】和几个朋友一块去吃饭，有个朋友尿急，我们边找厕所边找饭店，忽然那货大踏步走进一家饭店，指着厕所说：这有厕所，在这吃！我们。。。"
    - text: "【冷笑话】一只老鼠在路边翻着垃圾，我揪起店里正在熟睡的花猫，使劲向老鼠扔去。猫和老鼠都愣住了，对视了不到一秒，各自扭头就跑。。。"
    - text: "【冷笑话】小时侯有次和哥们一起出去玩，在路上他捡了十块钱，说实话不嫉妒那是假的，于是我让他去小卖部买了些零食花了八块钱，就在我心里有些平衡的时候，结果老板找他四十二。。。"
    - text: "【冷笑话】跟女友求婚：“以前我浑浑噩噩，直到遇到你，我才知道我以后该干什么？”女友啪地一巴掌：“流氓！ ”"
    - text: "【冷笑话】女同事凑过来说：“昨晚梦到你驾着七彩祥云来看我。”我脸一红：“啊？”女同事：“你还冲我伸舌头呢。”我：“哈哈，我有这么调皮么？”女同事：“嗯，当时你就蹲在二郎神脚边。”我。。。"
    - text: "【冷笑话】“我把我房子卖掉啦！ ”“你是有多缺钱？房子也卖，打算租房吗？”“我还有九套！ ”“哦。。。”"
    - text: "【冷笑话】汉语初学者：“看到这两个汉字的字形，让我仿佛置身于月亮旁边，感受着皎洁的月光。好有意境，好浪漫的一个词。”老师：“这是膀胱。”"
    - text: "【冷笑话】日全食：一整天全都在吃东西。"
    - text: "【冷笑话】目击者：能用眼神杀人的人。"
    - text: "【冷笑话】钢筋混凝土：形容一个人土得很倔强！"
    - text: "【冷笑话】秃头和秃顶的区别：秃头是主动秃，秃顶是被动秃。"
    - text: "【冷笑话】宅家的单身狗不一熬夜，好似八旬的老人不起夜，说给谁听谁不信。"
    - text: "【冷笑话】人体的适应性和兼容性是很强的，比如：气体、液体、固体、半液半固体都可以从你的菊花中排出。"
    - text: "【冷笑话】你俩看起来真般配，月老的垃圾分类还做的挺到位。"
    - text: "【冷笑话】小时候总是把不开心写在脸上，长大了就不这样了。。。那里TMD还能写得下！"
    - text: "【冷笑话】不能吃的叫建材，可以吃的叫食材，吃了中毒的叫。。。药材。"
    - text: "【冷笑话】焊工放烟花，有种加班的感觉。"
    - text: "【冷笑话】你们都不知道我们领导每天有多辛苦，骂人都骂出咽炎了。"
    - text: "【冷笑话】“我有一份令人为之惊叹的工作。”“啥？”“挖藕。”"
    - text: "【冷笑话】“我以前也不懂事，后来被人打了一顿。”“就变懂事了？”“还是不懂事，但不敢嚣张了。”"
    - text: "【冷笑话】朋友见我在喝可乐便说：你怎么喝可乐？杀精的！我回答：死在里面总比抛尸荒野强。。。"
    - text: "【冷笑话】刚才又接到售楼处打来推销房子的电话，说市中心有个楼盘绿化率55%，要不要考虑下？我跟他说不要了，谢谢，我住的地方绿化面积95%。他说不可能，问我住哪个市？我说股市，他就把电话挂了。。。"
    - text: "【冷笑话】在小区门口买鸭脖，等候时和卖鸭脖的武汉小伙儿聊天：“干这行开心吗？”小伙子爽快地回答：“当然开心，想砍谁的脑袋就砍谁的脑袋，像皇上一样。”说话间，手起刀落，一颗鸭头在砧板上咕噜噜地滚了很远。。。我汗。。。"
    - text: "【冷笑话】和闺蜜聊天，我就说为了我的下一代着想，我得找个帅哥结婚。结果闺蜜说，帅哥为了他的下一代是不会跟你结婚的。"
    - text: "【冷笑话】去食堂打饭，见着一个叫不出名字的菜。手一指：“阿姨，这是什么菜啊？”隔着透明窗户，那位胖胖的打菜阿姨用穿透玻璃的声音回应道：“腊鸡！你要吗？！ ”我。。。"
    - text: "【冷笑话】女友不舒服，我陪她去医院，我：“我小时候经常打针，现在一看到穿白衣服的人我就害怕。”女友：“你的意思是这婚纱照你不打算拍了是吧？”我。。。"
    - text: "【冷笑话】刚才路过公园，看到两个老爷子在下象棋，于是我就上去凑了个热闹。虽然我不懂象棋，但看到俩老爷子的攻防转换，我就知道这棋没那么简单，俩人绝对都是高手，敬佩之情油然而生，嘴里不由自主的发出“卧槽”俩字。只见一个大爷手里举着一个马，抬头看了看我：“小姑娘你会不会下棋？还卧槽，我这马还没过河呢，卧的哪门子槽？”我。。。"
    - text: "【冷笑话】刚才开公司周总结会议，开完了老板说下面我们继续开中高层领导会议，其他人员可以先回去工作了，然后就我一个人离开了。。。。"
    - text: "【冷笑话】 “今晚的月亮好大。”“是埃”两个宇航员站在月球上聊天。"
    - text: "【冷笑话】 A：不睡呢？B：马上睡！A：马上那么颠，能睡着？"
    - text: "【冷笑话】 别在朋友圈晒你去过多少地方了，这只能证明你踏遍祖国大地都没找到对象。"
    - text: "【冷笑话】 骑马的叫牛仔，马仔是个什么东西？"
    - text: "【冷笑话】 找了个新西兰女朋友，不为什么，就因为新西兰是全世界最优质的奶源地。"
    - text: "【冷笑话】 我觉得钱还是能买到感情的，不信你给我钱，我保证给你感情，哪怕父子情都行。"
    - text: "【冷笑话】 真想把我在北京住的房子卖掉，来一次说走就走的旅行，生活不止眼前的苟且，还有诗和远方，可惜房东就是不同意。"
    - text: "【冷笑话】 沙漠里，小兔子奄奄一息，秃鹫要来吃他。小兔子哀求着：“你那么雄壮威严，气势磅礴，你一定是沙漠的王者。求求你放过我吧，沙鹰大人”“你没见过我？呵呵我可不是鹰”秃鹫转身打算放过它，只听见小兔子恍然大悟喊到：“不是鹰？啊我知道了！你是沙雕？”。小兔子，卒。"
    - text: "【冷笑话】 冰箱是个好东西，可以把水果和蔬菜保存一个星期。。。再扔！"
    - text: "【冷笑话】 上午同时喝了红牛和奶茶，现在很担心会不会在胃里发生置换反应，变成红茶和奶牛。。。"
    - text: "【冷笑话】 有钱能使鬼推磨。以前看到这句话，我觉得以后我就是那个有钱人。现在我只想做个鬼。"
    - text: "【冷笑话】 中文很有意思：来到杨过曾经生活过的地方，小龙女动情地说：“我也想过过过儿过过的生活。”今天看到一句话：右脚脚趾趾骨骨折。"
    - text: "【冷笑话】 得到可靠情报，晚上十点四十分，毒贩将在郊区一所废弃工厂交易。在交易地点，经验丰富的李警官早已埋伏多时。他隐蔽在附近的草丛中，举着枪，眼都不眨一下，睡得十分香甜。"
    - text: "【冷笑话】 蒜辣口，葱辣心，芥末专辣鼻子上那根筋。唯有辣椒不是人，辣完前门，辣后门。"
    - text: "【冷笑话】 公元1219年，成吉思汗率军西征，由于缺少炊具，无法做饭。太祖灵机一动，让士兵取下头盔当锅放火上烤肉，解决了这一问题。当他视察的时候，发现一个士兵的烤肉特别受欢迎。成吉思汗上前尝了尝，果然比一般的烤肉要香，便问那士兵有什么秘诀？那士兵挠了挠头说，也没啥，就是我头油比较多。"
    - text: "【冷笑话】 小猪从噩梦中惊醒，哭着对妈妈说：“我梦见自己长大后成了水手，可是我不喜欢当水手。”猪妈妈安慰他道：“不要怕孩子，梦都是反的埃”果然，小猪后来当了火腿。"
    - text: "【冷笑话】 下水道很郁闷的问：我想不通！于是它堵了。。。"
    - text: "【冷笑话】 谈起以前的事，李公公叹了口气：“岁月如割，往事如阉。”"
    - text: "【冷笑话】 今天老板又夸我了，他说：你真牛B，下午两点才来公司。"
    - text: "【冷笑话】 清明节期间最忌讳的话就是：“我扫你还是你扫我?”"
    - text: "【冷笑话】 谁能拯救中兴？格力，因为它掌握了核芯科技。"
    - text: "【冷笑话】 工作嘛，哪有轻松的，其实大家上班都一样累，不同的是，大家挣得都比你多。"
    - text: "【冷笑话】 空姐：先生麻烦您把手机调到飞行模式！乘客：半小时前就说即将起飞了，你们应该把飞机调成飞行模式才对吧！"
    - text: "【冷笑话】 A：你公司对你价值观影响最深刻的企业文化是？B：迟到扣钱！"
    - text: "【冷笑话】 美人卷珠帘，惊起蛙声一片。"
    - text: "【冷笑话】 女生眼中的男生：长得一般的叫帅哥，长得好看的叫小哥哥，长得超帅的叫老公。"
    - text: "【冷笑话】 恭喜景甜小姐加入微商三个月，通过自己的努力，喜提奥运冠军张继科。微商新女性，左手事业，右手家庭。她热情大方，青春洋溢，全款拿下张继科，就是为了让微商团队的家人们都能学会乒乓球！"
    - text: "【冷笑话】 我们的中超职业运动员应该鼓励纹身。比如可以在显眼位置纹上：“0：6”，“1:4”; “1:5”等等。"
    - text: "【冷笑话】 坐地铁。对面站着一对情侣试图啵嘴。男的伸头女的躲，像两条处于攻击状态的蛇。。。"
    - text: "【冷笑话】 秘密是什么，秘密就是今日你与他人增进感情的催化剂，是明日你死于无形的致命伤。"
    - text: "【冷笑话】 能把单反的说明书仔仔细细看一遍，你的水平就已经超过70%所谓的摄影爱好者了。"
    - text: "【冷笑话】 为什么能有那么多人靠情感咨询赚钱？因为看着广大妇女声泪俱下发来的案例，心里的一定想的是：哇靠，太蠢了没治了，都蠢成这样一定很好骗钱。"
    - text: "【冷笑话】 虚拟的社交空间很容易燃起火花，一张好看的照片，一段感性的说话，轻而易举就能换来一个人的青睐。然后两个人聊一聊又发现一些共通点，再假以时日互相关心起来，我们以为这就是爱了。不，那只是两个孤独又无聊的人互相配合打发时间罢了。"
    - text: "【冷笑话】 医学院的外科老师给同学讲解什么是无菌什么是干净，老师说：你把一坨屎放在高压锅里蒸一个刻钟，它就是无菌的了，但是它干净不干净呢?真是服了这个老师，好有才。"
    - text: "【冷笑话】 也许鸟儿背地里都是小机器人，它们坐在电线上是为了充电。"
    - text: "【冷笑话】 “怎样优雅地表达着凉拉肚子了？”“你是无意穿堂风，偏偏孤倨引山洪。”"
    - text: "【冷笑话】 人生中遇见的每一样东西，出场顺序真的很重要。比如抹完护手霜之后短时间内是打不开润唇膏的。"
    - text: "【冷笑话】 白领们中午四处乱窜找午饭吃，一家家小饭馆都贴着初九以后才开张。所以白领确实是社会底层，就连路边卖早点的都没开始上班。"
    - text: "【冷笑话】 希望你想吃什么马上去吃，想做什么马上去做。毕竟你岁数大了，记性不好！"
    - text: "【冷笑话】 那些在感情中只求付出不求回报的，往往都能如愿以偿，得不到任何回报。"
    - text: "【冷笑话】 听说有个250盗取别人用户账号和视频，自己还报了110，也许这就是360吧。"
    - text: "【冷笑话】 看到同龄人有了孩子，我开始担心自己不光是一个社会学上没有意义的人，更是一个生物学上没有意义的人。"
    - text: "【冷笑话】 不得不说，中国真的越来越成熟和自信了。和2008年又是限行又是封道相比，这次办奥运一点都不扰民。我家住朝阳区，这次昌平冬奥会离得这么近，不到10公里，交通出行丝毫不受影响，真的是大国气量和高超治理。"
    - text: "【冷笑话】“我们总是这样，一个以为不会走，一个以为会挽留。”卖衣服的张大妈对砍价的顾客说道 。。。"
    - text: "【冷笑话】记者：您作为医生，经历过那些比较有意思的病例？医生：去年有个病人，是个肺部隐球菌感染患者，我纳闷，为什么肺部会感染真菌，后来经过询问才知道，该患者每次洗袜子前都要用鼻子闻一闻。记者。。。"
    - text: "【冷笑话】“情人节快乐！ ”“同乐同乐！ ”鲜花店老板和宾馆老板一大早互相寒暄到。"
    - text: "【冷笑话】我：“如何让所有的人都喜欢你？”弟弟：“哈哈，别把不喜欢你的当成人不就好了。”我。。。"
    - text: "【冷笑话】亲戚是你一生下来就为你选好的， 同学是你选择的学校为你选好的， 室友是你分配的宿舍为你选好的， 同事是你投奔的公司为你选好的， 甚至有时候，你的伴侣都是父母为你选好的。只有网友，是你自己主动选择的朋友，大家要珍惜网友。"
    - text: "【冷笑话】人类真是一种奇怪的生物。两个人感情好到一定程度后，胸比较小的那个，会想摸胸比较大那个。"
    - text: "【冷笑话】女孩：“我怀孕了。”男孩慌了，转身打了个电话给她妈妈，电话那头是责骂的声音，要求儿子与她分手，把孩子打了。男孩默默把电话挂了，经过内心的一翻挣扎终于对女孩开口：“对不起，把孩子打了吧！我们分手！ ”女孩一脸振惊：“开什么玩笑！这孩子又不是你的。。。”2.前女友跟我聊天她说：“网吧里什么人都有，脱鞋脱袜子得，还有人在里面接吻。”我说：“那有什么奇怪的，还有人在里面边看苍老师边撸管呢。”她说：“你见过？”我说：“我没有，但是我撸过……”"
    - text: "【冷笑话】哥们来我家玩，中途我有事出去了一下，回家后他拍着我肩膀说：“我干了一件事，一会你楼下的妹子会来找你，加油拿下她!”我：“好哥们！替我牵红线呢。”果然哥们走后没多久，妹子就上来了。拎着一件羽绒服，指着上面的洞说：“总算是回来了，这是你家阳台落下来的烟头烧的，你说怎么赔吧？”"
    - text: "【冷笑话】小伙子匆匆忙忙地追上一个姑娘：“姑娘，姑娘。”姑娘：“什么事？”小伙子：“姑娘，你是不是把伞落在公交车上了？”姑娘：“哎呀，坏了，我忘了拿了！ ”小伙子：“那你现在快去追上公交车吧，它还没走远。”"
    - text: "【冷笑话】大雪的天，零下十几度，我看到有个妹子在我车前面孤独的步行，天冷，她一定冻坏了，于是我把车停在她前面。我：“妹子，天这么冷，坐我顺风车吧！ ”妹子：“不，我步行挺好！ ”我：“妹子，我不是坏人，你这样走着多冷啊！ ”妹子：“大哥，想泡妹子你得下点本钱，坐你那破自行车上更冷！ ”"
    - text: "【冷笑话】电脑游戏从小就训练你，把“Boss”当作自己最大的敌人。"
    - text: "【冷笑话】收入这么少，我哪需要那么多支付方式？"
    - text: "【冷笑话】一个残酷现实是，你决定笨鸟先飞，别人后来扑腾两下就把你超了。"
    - text: "【冷笑话】“混不好我就不回去了”，混音师说。"
    - text: "【冷笑话】大师越来越少了，因为都被央视抓去做小罐茶了。"
    - text: "【冷笑话】同事刚才放了个又响又臭的屁，可谓是闻者伤心，听者落泪。"
    - text: "【冷笑话】老公你姓黄我姓马，为啥生个孩子你让他姓李？黄加马得李。"
    - text: "【冷笑话】泰坦尼克号沉没，趴在木板上的肉丝对杰克说：“游泳健身了解一下？”"
    - text: "【冷笑话】脾气大的人，就算成了佛系，也是武僧。"
    - text: "【冷笑话】身在福中不知福，说的是有些人已经发福了但自己却装作不知道一样。"
    - text: "【冷笑话】佛系细分一下，以有下派系：爱喝酒、脾气差的，叫鲁智深系；爱吃肉、胆子孝想脱单的，叫净坛使者系；家里穷得叮当响的，叫济公系；脱发严重、为人老实的，叫沙僧系；个子比较矮的，叫土行孙系；爱骑平衡车的，叫哪吒系；整天哈哈哈哈哈哈哈哈哈的，叫弥勒系；有洁癖的，叫扫地僧系；"
    - text: "【冷笑话】在古代，药店都会挂一副对联：但愿世间人无病，宁可架上药生尘；如今，药店则会挂一大横幅：购药满38元送鸡蛋一斤。"
    - text: "【冷笑话】其实世界上的奥特曼根本不是英雄，那些怪兽才是。为了消灭日本人，它们损失了多少兄弟？它们才是最伟大的！"
    - text: "【冷笑话】搞什么网络实名制？？咱们公平点，搞个政策实名制，哪条政策出来时候在后面写个上名，排序按第一作者第二作者这样，让咱们老百姓骂的时候别那么盲目。"
    - text: "【冷笑话】一股风吹一团火，把火吹得越来越大。另一股风见了，不屑地说：我可以把火吹得更大！于是，这股风使出全身力气吹火，结果把火吹灭了。同是风吹火，为什么结果不一样呢？那是因为做事不光是用力气，还得用脑子。"

