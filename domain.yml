responses:
  utter_answer_affirm:
    - text: "嗯嗯，好的！"
    - text: "嗯嗯，很开心能够帮您解决问题~"
    - text: "嗯嗯，还需要什么我能够帮助您的呢？"

  utter_answer_greet:
    - text: "您好！请问我可以帮到您吗？"
    - text: "您好！很高兴为您服务。请说出您要查询的功能？"

  utter_answer_goodbye:
    - text: "再见"
    - text: "拜拜"
    - text: "虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！"
    - text: "期待下次再见！"
    - text: "嗯嗯，下次需要时随时记得我哟~"
    - text: "see you!"

  utter_answer_deny:
    - text: "主人，您不开心吗？不要离开我哦"
    - text: "怎么了，主人？"

  utter_answer_thanks:
    - text: "嗯呢。不用客气~"
    - text: "这是我应该做的，主人~"
    - text: "嗯嗯，合作愉快！"

  utter_answer_whoareyou:
    - text: "您好！我是小夕呀，您的莫茶AI智能小助理"

  utter_answer_whattodo:
    - text: "您好！很高兴为您服务，我目前只支持点餐哦。"

  utter_ask_tea:
    - text: "您好！很高兴为您服务，我们这边目前茶可多了！有红茶、绿茶、普洱茶、铁观音、碧螺春、还有上好的龙井，请问你要哪一种呢？"

  utter_ask_refreshments:
    - text: "您好！很高兴为您服务，我们这边目前茶点可多了！有蛋糕、肠粉、还有好吃停不下来的糕点，请问你要哪一种呢？"

  utter_ask_temperature:
    - text: "请问，你要热的还是少冰或者常温？"

  utter_ask_sugar:
    - text: "请问，你要加糖么？"
    
  utter_ask_phone_number:
    - text: "客官，请问您手机号码多少呀？"
    - text: "麻烦给我手机号呗！"
    - text: "麻烦给我一个联系方式"
    - text: "能否提供一下您的联系方式呢？"

  utter_ask_address:
    - text: "麻烦留个收货地址"
    - text: "请问，你在哪里呢？"

  utter_default:
    - text: "没听懂，请换种说法吧~"
  
  utter_ask_constellation:
    - text: "小星卜小夕来啦？你想查询什么星座？白羊座？金牛座？双子座？巨蟹座？狮子座？处女座？天秤座？天蝎座？射手座？摩羯座？水瓶座？"